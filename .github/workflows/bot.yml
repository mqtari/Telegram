name: Perpetual Bot 24/7

on:
  schedule:
    - cron: "0 */5 * * *" # إعادة تشغيل كل 5 ساعات لضمان الاستمرارية
  workflow_dispatch:      # تشغيل يدوي

# يمنع تشغيل أكثر من نسخة في نفس الوقت (حل مشكلة التكرار)
concurrency:
  group: telegram_bot
  cancel-in-progress: true

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-telegram-bot yt-dlp

      - name: Run Persistent Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: |
          # استخدام -u يمنع التخزين المؤقت (Buffering) ويجبر GitHub على إبقاء الجلسة حية
          python -u bot.py
