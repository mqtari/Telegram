name: YouTube Downloader Bot

on:
  schedule:
    - cron: "0 */5 * * *" # إعادة تشغيل تلقائية كل 5 ساعات
  workflow_dispatch:      # للسماح لك بالتشغيل اليدوي

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install python-telegram-bot yt-dlp

      - name: Start Bot
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
        run: |
          # التشغيل المباشر يبقي الأكشن حياً طالما البوت يعمل
          python bot.py
